<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Archovia - Transforming architectural spaces with innovative designs and timeless functionality.">
    <meta name="author" content="Archovia Team">
    <meta name="keywords" content="Architecture, Interior Design, Archovia, Sustainable Designs, Innovative Spaces">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#003366">
    <title>Archovia - Transforming Spaces</title>
    <!-- Tailwind CSS -->
    <link href="./styles/output.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

</head>

<body class="bg-background text-primary font-sans antialiased">
    <header class="p-4 bg-primary text-white">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Archovia</h1>
        </div>
    </header>

    <main>
        <section class="relative h-screen bg-background">
            <!-- Hero Image -->
            <img class="absolute inset-0 object-cover" src="assets/images/hero.webp" width="1080"
                alt="picture of two bungalow roofs">

            <!-- Overlay Content -->
            <div class="relative flex flex-col items-center justify-center h-full bg-black/40 text-center text-white">
                <h2 class="font-title text-secondary text-3xl font-semibold">Welcome to Archovia</h2>
                <p class="font-body text-gray-200 mt-4">Explore innovative architectural and interior design solutions
                    that stand the test of time.</p>
            </div>
        </section>
    </main>

    <footer class="p-4 bg-secondary text-background">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Archovia. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./scripts/main.js"></script>
</body>

</html>
